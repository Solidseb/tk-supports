<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF with Mosaic Effect</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #pdf-container {
            width: 100%;
            max-width: 800px; /* 最大幅を設定 */
            margin: 0 auto;
            overflow-x: auto; /* 横スクロールが必要な場合に備える */
        }
        .pdf-page {
            display: block;
            margin: 10px auto;
            max-width: 100%; /* 画像の最大幅を100%に設定 */
            height: auto; /* 高さは自動調整 */
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>
    <script src="script.js"></script>
</body>
</html>
